<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image2Ascii</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Image2Ascii</h1>
      <form>
        <div>
          <label for="image">Upload an image</label>
          <input 
            type="file"
            id="image"
            name="image"
            accept="image/png, image/jpg, image/jpeg"
          />  
        </div>
        <div>
          <div>
            <label for="width">Width</label>
            <input
              type="number"
              id="width"
              name="width"
              min="1"
              max="1000"
              step="1"
            />
          </div>
          <div>
            <label for="height">Height</label>
            <input
              type="number"
              id="height"
              name="height"
              min="1"
              max="1000"
              step="1"
            />
          </div>
        </div>
        <div>
          <label for="brightness">Brightness</label>
          <input
            type="range"
            id="brightness"
            name="brightness"
            min="0"
            max="100"
          />
        </div>
        <div>
          <label for="invert">Invert</label>
          <input
            type="checkbox"
            id="invert"
            name="invert"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
