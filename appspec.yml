version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/image2ascii
hooks:
# Install
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
  